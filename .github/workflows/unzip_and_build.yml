name: Build

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
      - develop
  pull_request:
    #temp    branches: [ develop ]

env:
  TMPDIR: /tmp/unzip

jobs:
  file_existence:
    runs-on: ubuntu-latest
    steps:
      # install tee and jq
      - name: Install packages
        run: sudo apt-get install -y coreutils jq

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          path: './pathToRepo/'


      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "./pathToRepo/zip/mvp-output.zip"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        # Only runs if all of the files exists
        run: |
          echo zip file exits
          ls ./pathToRepo/zip/
          unzip ./pathToRepo/zip/*.zip -d $TMPDIR
          pushd $TMPDIR/mvp-output/subgraph/abi/ && for a in "*.json"; do cat $a | jq | tee ./pathToRepo/subgraphs/abis/Phuture/$a > /dev/null; done; popd
          #pushd $TMPDIR/mvp-output/subgraph/ && for s in "*.json"; do cat $s | jq | tee ./pathToRepo/subgraphs/mvp/config/$s > /dev/null; done; popd
          #          cp $TMPDIR/mvp-output/subgraph/abi/* ./pathToRepo/subgraphs/abis/Phuture/
          #          cp $TMPDIR/mvp-output/subgraph/*.json ./pathToRepo/subgraphs/mvp/config/
          rm ./pathToRepo/zip/*.zip

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

