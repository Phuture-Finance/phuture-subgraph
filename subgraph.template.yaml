specVersion: 0.0.3
description: Phuture
repository: https://github.com/Phuturedao/phuture-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Asset
    network: {{network}}
    source:
      abi: Asset
      address: '{{indexRegistryContractAddress}}'
      startBlock: {{indexRegistryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
      abis:
        - name: Asset
          file: ./abis/IndexRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: RemoveAsset(address,indexed address)
          handler: handleRemoveAsset
        - event: UpdateAsset(address,indexed address,uint256)
          handler: handleUpdateAsset
      file: ./src/mappings/asset.ts
  - kind: ethereum/contract
    name: Index
    network: {{network}}
    source:
      abi: Index
      address: '{{indexFactoryContractAddress}}'
      startBlock: {{indexFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Index
        - IndexAsset
      abis:
        - name: Index
          file: ./abis/IndexFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: IndexCreated(address,address[],uint8[],uint256)
          handler: handleIndexCreated
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: Uniswap
    network: {{network}}
    source:
      abi: Uniswap
      address: '{{uniswapFactoryAddress}}'
      startBlock: {{uniswapFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pair
        - Asset
      abis:
        - name: Uniswap
          file: ./abis/UniswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
      file: ./src/mappings/uniswap.ts
templates:
  - kind: ethereum/contract
    name: Transfer
    network: {{network}}
    source:
      abi: MBTransfer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/transfer.ts
      entities:
        - Index
        - Asset
      abis:
        - name: Asset
          file: ./abis/IndexRegistry.json
        - name: Index
          file: ./abis/IndexFactory.json
        - name: MBTransfer
          file: ./abis/Transfer.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: Pair
    network: {{network}}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/uniswap.ts
      entities:
        - Asset
        - Pair
      abis:
        - name: Pair
          file: ./abis/UniswapPair.json
        - name: Factory
          file: ./abis/UniswapFactory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync
