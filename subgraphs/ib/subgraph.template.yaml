specVersion: 0.0.3
description: Phuture Index Betting
repository: https://github.com/Phuture-Finance/phuture-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IndexBetting
    network: {{network}}
    source:
      abi: IndexBetting
      address: '{{IndexBetting}}'
      startBlock: {{IndexBettingBlockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IndexBetting
        - IndexBettingUser
        - IndexBettingTransfer
        - IndexBettingTransaction
      abis:
        - name: IndexBetting
          file: ../abis/IndexBetting/IndexBetting.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/indexBetting.ts

  - kind: ethereum/contract
    name: AggregatorInterface
    network: {{network}}
    source:
      abi: AggregatorInterface
      address: '0xD2A593BF7594aCE1faD597adb697b5645d5edDB2'
      startBlock: {{IndexBettingBlockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChainLink
      file: ./src/mappings/chainlink/aggregator.ts
      abis:
        - name: AggregatorInterface
          file: ../abis/Chainlink/AggregatorInterface.json
        - name: ChainLink
          file: ../abis/Chainlink/ChainLink.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated