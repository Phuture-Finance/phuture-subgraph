specVersion: 0.0.3
description: Phuture
repository: https://github.com/Phuturedao/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FRPVault
    network: {{network}}
    source:
      abi: FRPVault
      address: '{{FrpVault}}'
      startBlock: {{FrpVaultBlockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Asset
        - Transfer
      abis:
        - name: FRPVault
          file: ../abis/Frp/FRPVault.json
        - name: wfCashBase
          file: ../abis/Frp/wfCashBase.json
        - name: ERC20
          file: ../abis/ERC20/ERC20.json
        - name: ERC20SymbolBytes
          file: ../abis/ERC20/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../abis/ERC20/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: FCashMinted(indexed address,uint256,uint256)
          handler: handleFCashMinted
        - event: FCashRedeemed(indexed address,uint256,uint256)
          handler: handleFCashRedeemed
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mappings/frp.ts

